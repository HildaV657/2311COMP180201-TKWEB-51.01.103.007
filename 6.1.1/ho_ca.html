<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url(img/background3.png);">
    <div id="content">
        <div id="shark"><img src="img/shark.png"; width="auto" height="auto"></div>
        <div id="diver1"><img src="img/diver1.png"; width="auto" height="auto"></div>
        <div id="diver2"><img src="img/diver2.png"; width="auto" height="auto"></div>
        <div id="diver3"><img src="img/diver3.png"; width="auto" height="auto"></div>
        <div id="faintSchool"><img src="img/faintSchool.png"; width="auto" height="auto"></div>
        <div id="goldFishSchool"><img src="img/goldFishSchool.png"; width="auto" height="auto"></div>
        <div id="turtle"><img src="img/turtle.png"; width="auto" height="auto"></div>
    </div>
    <div class="button">
        <button type="button" class="btn btn-primary" id="changeBgBtn"><i class="bi bi-app-indicator"></i> Background</button>
        <button type="button" class="btn btn-secondary" id="musicBtn"><i class="bi bi-apple-music"></i> Music</button>
    </div>
    <audio id="myAudio" src="sound/ocean-waves-sound-02-321572.mp3"></audio>
    <script>
        const changeButton=document.getElementById('changeBgBtn');
        const backgrounds=[
            'url("img/background1.jpg")',
            'url("img/background2.webp")',
            'url("img/background3.png")'
        ];
        let currentIndex = 0;
        changeButton.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = backgrounds[currentIndex];
        });
        const mBtn=document.getElementById('musicBtn');
        const audio=document.getElementById('myAudio');
        mBtn.addEventListener('click', () => {
            if (audio.paused) audio.play();
            else audio.pause();
        });
    </script>
</body>
</html>
